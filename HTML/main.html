<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핸드메이드 케이크 플랫폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
            height: 100px; /* 헤더 높이 */
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1em;
            text-align: center;
            height: 50px; /* 내비게이션 높이 */
        }
        #banner {
            background: #f9f0dc;
            padding: 3em;
            height: 300px; /* 배너 높이 */
            text-align: center;
        }
        #info-buttons {
            display: flex;
            justify-content: center;
            gap: 2em;
            padding: 2em 0;
            height: 150px; /* 정보 버튼 높이 */
        }
        #recommended-vendors, #community-news, #popup-zone {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 200px; /* 기본 섹션 높이 */
            text-align: center;
            margin-bottom: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
            height: 100px; /* 푸터 높이 */
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        헤더 영역
    </header>

    <!-- 내비게이션 -->
    <nav>
        내비게이션 메뉴
    </nav>

    <main>
        <!-- 이달의 추천 업체 섹션 -->
        <section id="recommended-vendors">
            이달의 추천 업체 영역
        </section>


        <!-- 배너 -->
        <section id="banner">
            배너 영역
        </section>
        <!-- 커뮤니티 소식 -->
        <section id="community-news">
            커뮤니티 소식 영역
        </section>

        <!-- 팝업존 -->
        <section id="popup-zone">
            팝업존 영역
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        푸터 영역
    </footer>
</body>
</html>
