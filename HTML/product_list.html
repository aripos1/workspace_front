<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 리스트 페이지</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .product-list {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-list th, .product-list td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product-list th {
            background-color: #f4f4f4;
        }
        
        .add-button {
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: #fff;
        }
        .delete-button {
            background-color: #f44336;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>상품 등록 리스트 페이지</h1>
        <nav class="navigation">
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <nav>
                <a href="register_product.html">업체 홈페이지 (등록하기)</a>
                <a href="order_management.html">주문 관리</a>
                <a href="product_management.html">상품 관리</a>
                <a href="shop.html">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html">통계 상세 페이지</a>
                <a href="design_management.html">도안 관리</a>
            </nav>
        </aside>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <section class="product-list">
                <button class="add-button" onclick="location.href='register_product.html'">등록하기</button>
                <table>
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>카테고리</th>
                            <th>가격</th>
                            <th>설명</th>
                            <th>예약자</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>초콜릿 케이크</td>
                            <td>일반 케이크</td>
                            <td>30,000원</td>
                            <td>촉촉, 풍부한 초콜릿 맛</td>
                            <td>고객 요청 있음</td>
                            <td class="action-buttons">
                                <button class="edit-button">수정</button>
                                <button class="delete-button">삭제</button>
                            </td>
                        </tr>
                        <tr>
                            <td>바닐라 생크림 케이크</td>
                            <td>생크림 케이크</td>
                            <td>32,000원</td>
                            <td>부드러운 생크림, 클래식한 맛</td>
                            <td>예약 대기 중</td>
                            <td class="action-buttons">
                                <button class="edit-button">수정</button>
                                <button class="delete-button">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
