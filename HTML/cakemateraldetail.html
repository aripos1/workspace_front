<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케이크 재료 관리 - 상품 등록</title>
    <link rel="stylesheet" href="cake_material_styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>케이크 재료 관리 - 상품 등록</h1>
        <nav>
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <nav>
                <a href="order_management.html">주문 관리</a>
                <a href="product_management.html">상품 관리</a>
                <a href="material_list.html">재료 리스트</a>
                <a href="shop.html">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html">통계 상세 페이지</a>
            </nav>
        </aside>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <div class="form-container">
                <form action="" method="POST">
                    <label for="material-name">재료명:</label>
                    <input type="text" id="material-name" name="material-name" placeholder="예: 밀가루 (1kg)" required>

                    <label for="brand">브랜드:</label>
                    <input type="text" id="brand" name="brand" placeholder="예: OO 브랜드" required>

                    <label for="category">카테고리:</label>
                    <select id="category" name="category" required>
                        <option value="">카테고리 선택</option>
                        <option value="basic">기본 재료</option>
                        <option value="decor">장식 재료</option>
                        <option value="packaging">포장 재료</option>
                    </select>

                    <label for="price">가격:</label>
                    <input type="number" id="price" name="price" placeholder="예: 5000" required>

                    <label for="stock">재고:</label>
                    <input type="number" id="stock" name="stock" placeholder="예: 100" required>

                    <label for="expiry-date">유통기한:</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>

                    <label for="description">재료 설명:</label>
                    <textarea id="description" name="description" rows="4" placeholder="재료에 대한 설명을 입력하세요"></textarea>

                    <button type="submit">등록하기</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
