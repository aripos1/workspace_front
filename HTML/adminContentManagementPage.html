<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텐츠 관리 페이지</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .report-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>컨텐츠 관리 페이지</h1>
        <nav>
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <nav>
                <a href="order_management.html">주문 관리</a>
                <a href="product_management.html">상품 관리</a>
                <a href="shop.html">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html">통계 상세 페이지</a>
                <a href="design_management.html">도안 관리</a>
                <a href="member_list.html">회원 리스트</a>
                <a href="content_management.html">컨텐츠 관리</a>
            </nav>
        </aside>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <section class="report-list">
                <h2>신고 접수 내역</h2>
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>게시글 제목</th>
                            <th>작성자</th>
                            <th>신고 사유</th>
                            <th>신고 일자</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>문제 있는 게시물 제목</td>
                            <td>사용자123</td>
                            <td>부적절한 내용</td>
                            <td>2024-11-01</td>
                            <td>검토 중</td>
                            <td>
                                <button class="btn" onclick="deletePost(1)">삭제</button>
                            </td>
                        </tr>
                        <!-- 추가적인 신고된 게시글 데이터 -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
    <script> 
        function deletePost(postId) {
            if (confirm('이 게시물을 정말 삭제하시겠습니까?')) {
                // 여기에서 실제 삭제 로직을 구현합니다 (예: 서버에 요청 보내기).
                alert(`게시물 ${postId}번이 삭제되었습니다.`);
            }
        }
    </script>
</body>
</html>
