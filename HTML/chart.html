<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 통계 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-right: 20px;
        }
        .content {
            flex: 1;
        }
        .summary-card {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        .card h3 {
            font-size: 1.2em;
            color: #444;
        }
        .card p {
            font-size: 1.8em;
            color: #e74c3c;
            margin: 10px 0 0;
        }
        .chart-section {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .chart-section h3 {
            text-align: center;
            color: #333;
        }
        .chart-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 10px;
        }
        .review-analysis {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .review-analysis h3 {
            text-align: center;
            color: #333;
        }
        .review-chart {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .donut-chart {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 50%;
        }
        .word-cloud-placeholder {
            width: 100%;
            height: 200px;
            background-color: #eee;
            margin-top: 20px;
            border-radius: 10px;
        }
        .filter-section {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .filter-section select {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <h1>업체 통계 페이지</h1>
    </header>

    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <h3>메뉴</h3>
            <ul>
                <li><a href="#">대시보드</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">리뷰 관리</a></li>
                <li><a href="#">통계 보기</a></li>
            </ul>
        </aside>

        <!-- 콘텐츠 영역 -->
        <div class="content">
            <!-- 통계 요약 카드 섹션 -->
            <div class="summary-card">
                <div class="card">
                    <h3>주문 건수 (11월)</h3>
                    <p>120건</p>
                </div>
                <div class="card">
                    <h3>매출 (11월)</h3>
                    <p>3,200,000원</p>
                </div>
                <div class="card">
                    <h3>환불 요청</h3>
                    <p>5건</p>
                </div>
                <div class="card">
                    <h3>새로운 리뷰</h3>
                    <p>8건</p>
                </div>
            </div>

            <!-- 필터 섹션 -->
            <div class="filter-section">
                <h3>필터링 옵션</h3>
                <label for="sales-filter">매출 및 주문 데이터 필터링:</label>
                <select id="sales-filter">
                    <option value="daily">일일</option>
                    <option value="weekly">일주일</option>
                    <option value="monthly">월별</option>
                    <option value="yearly">년별</option>
                </select>
                <label for="review-filter">리뷰 데이터 필터링:</label>
                <select id="review-filter">
                    <option value="daily">일일</option>
                    <option value="weekly">일주일</option>
                    <option value="monthly">월별</option>
                    <option value="yearly">년별</option>
                </select> 
            </div>

            <!-- 매출 및 주문 그래프 섹션 -->
            <div class="chart-section">
                <h3>매출 및 주문 변화 추이</h3>
                <div class="chart-placeholder">그래프 영역 (여기에 실제 그래프가 표시됩니다)</div>
            </div>

            <!-- 리뷰 분석 섹션 -->
            <div class="review-analysis">
                <h3>고객 리뷰 분석</h3>
                <div class="review-chart"> 
                    <div class="donut-chart">긍정/부정 리뷰 비율</div>
                    <div class="donut-chart">평균 평점</div>
                </div>
                <div class="word-cloud-placeholder">리뷰 키워드 워드 클라우드 영역</div>
            </div>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <footer>
        <p>케이크 사이트 © 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
