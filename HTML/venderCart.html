<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 및 구매 페이지</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .cart-items, .checkout {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button {
            background-color: #f44336;
            color: #fff;
        }
        .checkout-button {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>장바구니 및 구매 페이지</h1>
        <nav>
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <nav>
                <a href="order_management.html">주문 관리</a>
                <a href="product_management.html">상품 관리</a>
                <a href="shop.html">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html">통계 상세 페이지</a>
                <a href="design_management.html">도안 관리</a>
                <a href="member_list.html">회원 리스트</a>
                <a href="content_management.html">컨텐츠 관리</a>
            </nav>
        </aside>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <!-- 장바구니 섹션 -->
            <section class="cart-items">
                <h2>장바구니</h2>
                <table>
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>수량</th>
                            <th>가격</th>
                            <th>합계</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        <tr>
                            <td>케이크 밀가루 5kg</td>
                            <td>2</td>
                            <td>5,000원</td>
                            <td>10,000원</td>
                            <td><button class="remove-button" onclick="removeItem()">삭제</button></td>
                        </tr>
                        <!-- 추가적인 장바구니 상품 -->
                    </tbody>
                </table>
                <div class="action-buttons">
                    <button class="checkout-button" onclick="goToCheckout()">결제하기</button>
                </div>
            </section>

        </main>
    </div>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
    <script>
        function removeItem() {
            alert('상품이 장바구니에서 삭제되었습니다.');
        }
        function goToCheckout() {
            alert('결제 페이지로 이동합니다.');
            document.querySelector('.checkout').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
