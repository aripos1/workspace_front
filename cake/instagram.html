<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 인스타그램 스타일 페이지</title>
    <link rel="stylesheet" href="common_styles.css">
    <link rel="stylesheet" href="instagram_style.css">
</head>
<body>
    <header>
        <h1>업체 인스타그램 스타일 페이지</h1>
        <nav>
            <a href="main.html">메인 페이지</a>
            <a href="auction.html">경매 시스템</a>
            <a href="community.html">커뮤니티</a>
            <a href="dashboard.html">주문 관리</a>
        </nav>
    </header>
    <main class="container">
        <!-- 업체 프로필 섹션 -->
        <section class="profile-section">
            <div class="profile-header">
                <img src="brand_logo.jpg" alt="브랜드 로고" class="profile-img">
                <div class="profile-details">
                    <h2>브랜드 이름</h2>
                    <p>간단한 브랜드 소개글</p>
                    <button class="button-follow">팔로우</button>
                </div>
            </div>
        </section>
        
        <!-- 피드 섹션 -->
        <section class="feed-section">
            <div class="feed-grid">
                <div class="feed-item">
                    <img src="cake1.jpg" alt="케이크 이미지">
                    <div class="feed-info">
                        <p>초콜릿 케이크 - #초콜릿 #케이크</p>
                        <button>좋아요</button>
                    </div>
                </div>
                <div class="feed-item">
                    <img src="cake2.jpg" alt="케이크 이미지">
                    <div class="feed-info">
                        <p>딸기 케이크 - #딸기 #케이크</p>
                        <button>좋아요</button>
                    </div>
                </div>
                <!-- 추가적인 게시물들 -->
            </div>
        </section>
    </main>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
