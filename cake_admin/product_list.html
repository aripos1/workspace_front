<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 페이지</title>
    <link rel="stylesheet" href="product_list_styles.css">
</head>
<body>
    <header>
        <h1>상품 목록 페이지</h1>
        <nav>
            <a href="main.html">대시보드</a>
            <a href="dashboard.html">주문 관리</a>
            <a href="instagram_style.html">업체 홍보 페이지</a>
            <a href="">도안 관리</a>
            <a href="">리뷰 관리</a>
        </nav>
    </header>
    <main class="container">
        <section class="product-list">
            <h2>등록된 케이크 목록</h2>   <button>  <a href="product_registration.html">상품 등록</a></button>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>카테고리</th>
                        <th>가격</th>
                        <th>옵션</th>
                        <th>이미지</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>초콜릿 케이크</td>
                        <td>일반 케이크</td>
                        <td>30,000원</td>
                        <td>6호, 초콜릿 시트, 생크림</td>
                        <td><img src="images/chocolate_cake.jpg" alt="초콜릿 케이크" class="product-image"></td>
                        <td><button class="edit-button">수정</button> <button class="delete-button">삭제</button></td>
                    </tr>
                    <tr>
                        <td>비건 딸기 케이크</td>
                        <td>비건 케이크</td>
                        <td>35,000원</td>
                        <td>8호, 딸기 시트, 레몬 크림</td>
                        <td><img src="images/vegan_strawberry_cake.jpg" alt="비건 딸기 케이크" class="product-image"></td>
                        <td><button class="edit-button">수정</button> <button class="delete-button">삭제</button></td>
                    </tr>
                    <!-- 더 많은 상품들이 여기에 추가될 수 있음 -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
