<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도매가 상품 판매 페이지</title>
    <link rel="stylesheet" href="cake_shop_styles.css">
</head>
<body>
    <header>
        <h1>케이크 재료 도매 판매</h1>
        <nav class="navigation">
            <a href="main.html">홈</a>
            <a href="product_list.html">상품 목록</a>
            <a href="wholesale.html">도매 상품</a>
            <a href="dashboard.html">주문 관리</a>
        </nav>
    </header>
    <main class="container">
        <section class="wholesale-section">
            <h2>케이크 제작 재료 도매가 상품 목록</h2>
            <div class="wholesale-list">
                <div class="wholesale-card">
                    <img src="images/ingredient_main.jpg" alt="밀가루" class="wholesale-image">
                    <p class="wholesale-name">케이크용 밀가루 1kg</p>
                    <p class="wholesale-price">5,000원</p>
                    <button class="wholesale-button">구매하기</button>
                </div>
                <div class="wholesale-card">
                    <img src="images/ingredient_main.jpg" alt="버터" class="wholesale-image">
                    <p class="wholesale-name">고급 무염 버터 500g</p>
                    <p class="wholesale-price">7,500원</p>
                    <button class="wholesale-button">구매하기</button>
                </div>
                <div class="wholesale-card">
                    <img src="images/ingredient_main.jpg" alt="설탕" class="wholesale-image">
                    <p class="wholesale-name">설탕 1kg</p>
                    <p class="wholesale-price">3,000원</p>
                    <button class="wholesale-button">구매하기</button>
                </div>
                <div class="wholesale-card">
                    <img src="images/ingredient_main.jpg" alt="식용 색소" class="wholesale-image">
                    <p class="wholesale-name">식용 색소 세트</p>
                    <p class="wholesale-price">15,000원</p>
                    <button class="wholesale-button">구매하기</button>
                </div>
                <div class="wholesale-card">
                    <img src="images/ingredient_main.jpg" alt="생크림" class="wholesale-image">
                    <p class="wholesale-name">생크림 1L</p>
                    <p class="wholesale-price">8,000원</p>
                    <button class="wholesale-button">구매하기</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
</body>
</html>
