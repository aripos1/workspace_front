<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 대시보드</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .dashboard-summary {
            margin-bottom: 30px;
        }
        .summary-cards {
            display: flex;
            gap: 20px;
        }
        .card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .scheduler-section {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #calendar {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>업체 대시보드</h1>
        <nav class="navigation">
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <div class="container">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
            <nav>
                <a href="register_product.html">업체 홈페이지 관리</a>
                <a href="order_management.html">주문 관리</a>
                <a href="product_management.html">상품 관리</a>
                <a href="shop.html">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html">통계 상세 페이지</a>
                <a href="design_management.html">도안 관리</a>
            </nav>
        </aside>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <section class="dashboard-summary">
                <h2>통계 요약</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>총 주문 건수</h3>
                        <p>120건</p>
                    </div>
                    <div class="card">
                        <h3>총 매출</h3>
                        <p>3,200,000원</p>
                    </div>
                    <div class="card">
                        <h3>환불 요청</h3>
                        <p>5건</p>
                    </div>
                    <div class="card">
                        <h3>새로운 리뷰</h3>
                        <p>12건</p>
                    </div>
                </div>
            </section>
            <section class="scheduler-section">
                <h2>예약 스케쥴러</h2>
                <div id="calendar"></div>
            </section>
        </main>
    </div>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                navLinks: true,
                selectable: true,
                editable: true,
                events: [
                    {
                        title: '예약된 케이크 제작 (주문 5건)',
                        start: '2024-11-05',
                        end: '2024-11-05'
                    },
                    {
                        title: '고객 픽업 예약 (주문 3건)',
                        start: '2024-11-10',
                        end: '2024-11-10'
                    },
                    {
                        title: '주문 처리 (주문 8건)',
                        start: '2024-11-15',
                        end: '2024-11-15'
                    },
                    {
                        title: '고객 픽업 예약 (주문 2건)',
                        start: '2024-11-20',
                        end: '2024-11-20'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
