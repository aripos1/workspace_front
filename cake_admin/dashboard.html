<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 대시보드</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
</head>
<body>
    <header>
        <h1>업체 대시보드</h1>
        <nav class="navigation">
            <a href="main.html">홈</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    <main class="container">
        <section class="dashboard-summary">
            <h2>통계 요약</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>총 주문 건수</h3>
                    <p>120건</p>
                </div>
                <div class="card">
                    <h3>총 매출</h3>
                    <p>3,200,000원</p>
                </div>
                <div class="card">
                    <h3>환불 요청</h3>
                    <p>5건</p>
                </div>
            </div>
        </section>
        <section class="dashboard-links">
            <h2>페이지로 이동</h2>
            <div class="link-buttons">
                <a href="register_product.html" class="dashboard-link">업체 홈페이지 (등록하기)</a>
                <a href="order_management.html" class="dashboard-link">주문 관리</a>
                <a href="product_management.html" class="dashboard-link">상품 관리</a>
                <a href="shop.html" class="dashboard-link">쇼핑몰 (업체)</a>
                <a href="statistics_detail.html" class="dashboard-link">통계 상세 페이지</a>
                <a href="design_management.html" class="dashboard-link">도안 관리</a>
            </div>
        </section>
        <section class="scheduler-section">
            <h2>예약 스케쥴러</h2>
            <div id="calendar"></div>
        </section>
    </main>
    <footer>
        <p>케이크 사이트 &copy; 2024. 모든 권리 보유.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                navLinks: true, // 날짜를 클릭해서 상세 보기로 이동
                selectable: true,
                editable: true, // 이벤트 편집 가능 여부
                events: [
                    {
                        title: '예약된 케이크 제작',
                        start: '2024-11-15',
                        end: '2024-11-15'
                    },
                    {
                        title: '고객 픽업 예약',
                        start: '2024-11-20',
                        end: '2024-11-20'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
