        <h1> html공부</h1>
        <h2> form input(text, password) button </h2>
        
         <form action="" method="">   
            <div>
                <label for="uid">  아이디  :  </label>
                <input id= "uid" type="text" name="" value="" placeholder="아이디는 이메일 형식입니다.">
            
            </div>
            <div>
                <label for="upw">  패스워드  :  </label>
                <input id= "upw" type="password" name="" value="" placeholder="8글자 이상">
            
            </div>
            <div>
                <label for="adr">  주소  :  </label>
                <input id= "adr" type="text" name="" value="" placeholder="팝업창 호출 버튼을 클릭">
                <button type="button">
                    팝업창 호출
                </button>
            </div>
            
            <!-- 쓰지마!
            <span>
                <input type="button" value="로그인">
                <input type="button" value="초기화">
                <input type="button" value="팝업창호출">
        
            </span>
           
            -->
            <br>
            <span>
                <button type="submit">
                    로그인
                </button>
                <button type="reset">
                    초기화
                </button>
    
            </span>
         </form>
