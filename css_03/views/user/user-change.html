<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/MySite.css">
    <link rel="stylesheet" href="../../assets/css/user-change.css">
   
</head>
<body>
    <div id="wrap">
        <div id="header" class="clearfix">
            
                <h1>MySite</h1>
                <ul class="clearfix">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
        </div>
        
        <div id="nav">
            <ul class="clearfix">
                <li><a href="#">입사지원서</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">방명록</a></li>
            </ul>
        </div>
        <div id="contents-group" class="clearfix">
            <div id="aside">
               <h2>회원</h2>
               <ul>
                    <li><a href="#">회원정보</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
               </ul>
            </div>
           
            <div id="main" class="clearfix" >
                <div id="title-box">
                    <h3>회원정보</h3>
                    <ol>
                        <li>홈</li>
                        <li>회원</li>
                        <li>회원정보</li>
                    </ol>
                </div>
                

                <div class="login-box clearfix">
                    <label class="login-idbox" for="login-id">아이디</label>
                    <span id="user-id">UserID</span>
                    <label class="login-pwbox" for="login-pw">패스워드</label>
                    <input type="password" id="login-pw" name="" placeholder="비밀번호를 입력하세요.">
               
                    <label class="login-namebox" for="login-name">이름</label>
                    <input type="text" id="login-name" name="" placeholder="이름을 입력하세요">
                    <div class="gender-box clearfix">
                        <span class="txt-gender">성별</span>
                        <label for="man">남</label>
                        <input type="radio" id="man" name="gender">
                        <label for="woman">여</label>
                        <input type="radio" id="woman" name="gender">
                    </div>
           
                    <button class="member-btn" type="submit">회원정보수정</button>

                </div>

           
            </div>
        </div>
    <div id="footer">
        <p> copyright ⓒ 2020임현성 .All right reserved  </p>
    </div>
</body>
</html>
