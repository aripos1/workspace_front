<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/ex01.css">
    </head>

    <body>
       
        <div class="box-red">
            css에서 div 가로 세로 어떻게 적용되는지 확인해보겠습니다.

        </div>
       
        <div class="box-blue">
            css에서 div 가로 세로 어떻게 적용되는지 확인해보겠습니다.
        </div>

        <p class="box-red">

        </p>

        <form>
            <button class="span-red" type="button">

            </button>

        </form>

</html>
