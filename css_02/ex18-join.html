<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <link rel="stylesheet" href="./css/ex18-join.css">
    </head>

    <body>
        <div class="contents">
            <h3>회원가입</h3>
                <ol class="cleafix">
                    <li>홈</li>
                    <li>유저</li>
                    <li>회원가입</li>
                </ol>
            <form>
            <div class="form-group">
                <label for="id"  class="txt-group" >아이디</label>
                <input type="text" id="id" name="" placeholder="아이디를 입력하세요"></input>
            </div>
            
            <div class="form-group">
            <label for="pw" class="txt-group">패스워드</label>
            <input type="password" id="pw" name="" placeholder="패스워드를 입력하세요"></input>
            </div>  

            <div class="form-group">
            <label for="name" class="txt-group">이름</label>
            <input type="text" id="name" name="" placeholder="이름을 입력하세요"></input>
            </div>

            <div class="form-group">
            <span class="txt-group">프로필사진 </span>
            <input type="file">
            </div>

            <div class="form-group">
                <div class="address-group">
                <span class="txt-group">주소</span>
                <input type="text" id="" name="" placeholder="주소벨류">
                <button type="button">우편번호</button>
                </div>
                <div>
                <span class="txt-group"></span>
                <input type="text" id="address2" name="" placeholder="주소벨류">
                </div>
            </div>

            <div class="form-group">
                <label for="tele " class="txt-group">이동통신사</label>
                <select id="tele">
                    <option>선택해주세요</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LGU</option>
                </select>
            </div>

            <div class="label-group">
                <div class="form-group">
                <span class="txt-group">나이</span>
                <label for="age10">10대</label>
                <input type="radio" id="age10" name="age">
                <label for="age20">20대</label>
                <input type="radio" id="age20" name="age">
                <label for="age30">30대</label>
                <input type="radio" id="age30" name="age">
                <label for="age40">40대</label>
                <input type="radio" id="age40" name="age">
                <label for="age-etc">기타</label>
                <input type="radio" id="age-etc" name="age">
                </div>

                <div class="form-group">
                <span class="txt-group">혈액형</span>
                <label for="blood-a">A형</label>
                <input type="radio" id="blood-a" name="blood">
                <label for="blood-b">B형</label>
                <input type="radio" id="blood-b" name="blood">
                <label for="blood-o">O형</label>
                <input type="radio" id="blood-o" name="blood">
                <label for="blood-ab">AB형</label>
                <input type="radio" id="blood-ab" name="blood">
                </div>

                <div class="form-group">
                <span class="txt-group">취미</span>
                <label for="hobby-bo">독서</label>
                <input type="checkbox" id="hobby-bo" name="">
                <label for="hobby-to">여행</label>
                <input type="checkbox" id="hobby-to" name="">
                <label for="hobby-mu">음악</label>
                <input type="checkbox" id="hobby-mu" name="">
                <label for="hobby-mo">영화</label>
                <input type="checkbox" id="hobby-mo" name="">
                <label for="hobby-co">코딩</label>
                <input type="checkbox" id="hobby-co" name="">
                <label for="hobby-etc">기타</label>
                <input type="checkbox" id="hobby-etc" name="">
                </div>
            </div>

            <div class="form-group">
            <span class="txt-group txt-self" >자기소개</span>
            <textarea></textarea>
            </div>

            <div class="btn-area">
                <button type="submit"> 등록</button>
                <button type="reset"> 초기화 </button>
            </div>
        </form>
        </div>
    </body>

</html>
